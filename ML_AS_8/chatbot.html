<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat about {{ place_name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: 90%;
            max-width: 600px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .chat-box {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: left;
            border-radius: 10px;
        }
        .user {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 20px 20px 0 20px;
            margin: 5px 0;
            display: inline-block;
            max-width: 80%;
            clear: both;
        }
        .bot {
            background-color: #e5e5e5;
            color: black;
            padding: 10px 15px;
            border-radius: 20px 20px 20px 0;
            margin: 5px 0;
            display: inline-block;
            max-width: 80%;
            clear: both;
        }
        input {
            width: 75%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            transition: border-color 0.2s;
            background-color: rgba(255, 255, 255, 0.2);
            color: #f8f9fa;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 12px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffcc00; /* Gold color for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RoamIQ</h1>
        <div class="chat-box" id="chat-box">
            {% if response %}
                <div class="bot"><strong>Bot:</strong> {{ response }}</div>
            {% endif %}
        </div>
        <form id="chat-form">
            <input type="text" id="query" name="query" placeholder="Ask about this place..." required>
            <button type="submit">Send</button>
        </form>
        <div class="footer">Explore local heritage with personalized insights!</div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const chatBox = document.getElementById('chat-box');
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'user';
            userMsg.textContent = query;
            chatBox.appendChild(userMsg);
            
            try {
                // Send to server
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(query)}`
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Get the HTML response
                const html = await response.text();
                
                // Parse the response to extract the bot's message
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const botResponse = doc.querySelector('.bot')?.textContent || "Sorry, I didn't understand that";
                
                // Add bot message
                const botMsg = document.createElement('div');
                botMsg.className = 'bot';
                botMsg.innerHTML = `<strong>Bot:</strong> ${botResponse.replace('Bot:', '').trim()}`;
                chatBox.appendChild(botMsg);
                
                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
                
            } catch (error) {
                console.error('Error:', error);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'bot';
                errorMsg.innerHTML = '<strong>Bot:</strong> Error connecting to server';
                chatBox.appendChild(errorMsg);
            }

            document.getElementById('query').value = '';
        });
    </script>
</body>
</html>
